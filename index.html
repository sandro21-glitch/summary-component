<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
   rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

      <!-- global -->
      <div class="min-h-screen bg-Pale-blue flex items-center justify-center px-5">
        <!-- main -->
        <div class="flex flex-col content-center justify-center bg-white shadow-md max-w-96 rounded-2xl overflow-hidden">
            <!-- hero image wrapper -->
          <div>
              <img src="./images/illustration-hero.svg" alt="heroImg" class="w-full">
            </div>
            <!-- content -->
            <div class="p-10 text-center flex items-center flex-col">
              <h2 class="text-2xl text-Dark-blue font-bold text-center mb-2">Order Summary</h2>
              <p class="text-md text-Desaturated-blue font-normal max-w-xs text-center mb-7 leading-3">
                You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
              </p>
              <!-- row content -->
              <div class="flex justify-between items-center bg-Very-pale-blue w-full p-5 mb-7">
                <div class="flex">
                  <img src="/images/icon-music.svg" alt="musicIcon">
                  <div class=" flex-col ml-5 text-left">
                    <h6 class="text-md text-Dark-blue font-bold">Annual Plan</h6>
                    <p class="text-md text-Desaturated-blue font-normal">
                      $59.99/year
                    </p>
                  </div>
                </div>
                <button class="">
                  <p class="text-md font-bold underline text-Bright-blue hover:opacity-75">Change</p>
                </button>
              </div>
              <!-- order button -->
              <button class="w-full bg-Bright-blue p-4 rounded-2xl hover:opacity-75 transition-all ease-in mb-7">
                <a href="#" class="text-lg text-white font-bold">Proceed to Payment</a>
              </button>
              <!-- cancel order button -->
              <button class="rounded-lg  transition-all ease-in text-Desaturated-blue hover:text-Dark-blue">
                <a href="#" class="text-lg  font-bold ">Cancel Order</a>
              </button>
            </div>
        </div>
      </div>

</body>
</html>
